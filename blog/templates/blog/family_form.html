{% extends "blog/base.html" %}

{% block content %}
  <h2>Create a New Family</h2>
  <p>Create a family to start collaborating with your members.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Family</button>
  </form>
{% endblock %}
