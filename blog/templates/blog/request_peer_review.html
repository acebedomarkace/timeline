<!DOCTYPE html>
<html>
<head>
    <title>Request Peer Review</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8em;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkbox-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .checkbox-list label {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="{% url 'post_detail' pk=post.pk %}">&larr; Back to Post</a></p>
        <div class="form-container">
            <h2>Request Peer/Teacher Review for "{{ post.title }}"</h2>
            <form method="post">
                {% csrf_token %}
                <div class="checkbox-list">
                    {{ form.reviewers }}
                </div>
                <button type="submit">Send Requests</button>
            </form>
        </div>
    </div>
</body>
</html>
