<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 1.8em;
        }
        .form-container .button-group {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .form-container button, .form-container a {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Are you sure?</h2>
        <p>You are about to permanently delete the presentation titled:</p>
        <p><strong>"{{ presentation.title }}"</strong></p>
        <p>This will not delete the posts within it.</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <a href="{% url 'author_post_list' username=user.username %}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-danger">Yes, Delete</button>
            </div>
        </form>
    </div>
</body>
</html>
