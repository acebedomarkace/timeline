<!DOCTYPE html>
<html>
<head>
    <title>New Presentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8em;
        }
        .form-container label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .form-container .button-group {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .form-container .btn, .form-container a.btn {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .checkbox-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .checkbox-list label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-item .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
        .checkbox-item .thumbnail-placeholder {
            width: 50px;
            height: 50px;
            background-color: #eee;
            margin-right: 10px;
            border-radius: 4px;
        }
        .checkbox-item label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        .presentation-preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        .preview-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .preview-item .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
        .preview-item .thumbnail-placeholder {
            width: 50px;
            height: 50px;
            background-color: #eee;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create a New Presentation</h2>
            <form method="post">
                {% csrf_token %}
                <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                {{ form.title }}

                <label for="{{ form.type.id_for_label }}">{{ form.type.label }}</label>
                {{ form.type }}

                <label for="{{ form.posts.id_for_label }}">{{ form.posts.label }}</label>
                <div class="checkbox-list">
                    {% for post in form.photo_posts %}
                    <div class="checkbox-item">
                        <input type="checkbox" name="{{ form.posts.name }}" id="post_{{ post.pk }}" value="{{ post.pk }}"
                            data-title="{{ post.title }}"
                            data-thumbnail-url="{% if post.photo %}{{ post.photo.url }}{% endif %}"
                            {% if post.pk|stringformat:"s" in form.posts.value %}checked{% endif %}>
                        <label for="post_{{ post.pk }}">
                            {% if post.photo %}
                                <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="thumbnail">
                            {% else %}
                                <div class="thumbnail-placeholder"></div>
                            {% endif %}
                            <span>{{ post.title }}</span>
                        </label>
                    </div>
                    {% endfor %}
                </div>

                <label for="presentation-preview" style="margin-top: 20px; display: block;">Presentation Preview</label>
                <div id="presentation-preview" class="presentation-preview"></div>
                
                <div class="button-group">
                    <a href="{% url 'author_post_list' username=user.username %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Presentation</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('.checkbox-list input[type="checkbox"]');
            const previewContainer = document.getElementById('presentation-preview');

            function updatePreview() {
                previewContainer.innerHTML = '';
                const selectedCheckboxes = Array.from(checkboxes).filter(i => i.checked);
                
                selectedCheckboxes.forEach(checkbox => {
                    const title = checkbox.dataset.title;
                    const thumbnailUrl = checkbox.dataset.thumbnailUrl;

                    const previewItem = document.createElement('div');
                    previewItem.classList.add('preview-item');

                    let thumbnailHtml = '';
                    if (thumbnailUrl) {
                        thumbnailHtml = `<img src="${thumbnailUrl}" alt="${title}" class="thumbnail">`;
                    } else {
                        thumbnailHtml = '<div class="thumbnail-placeholder"></div>';
                    }

                    previewItem.innerHTML = `${thumbnailHtml}<span>${title}</span>`;
                    previewContainer.appendChild(previewItem);
                });
            }

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updatePreview);
            });

            // Initial preview update on page load for pre-selected items
            updatePreview();
        });
    </script>
</body>
</html>
