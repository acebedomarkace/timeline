<!DOCTYPE html>
<html>
<head>
    <title>New Presentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .presentation-builder {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .post-library {
            flex: 1;
        }
        .storyboard {
            flex: 2;
        }
        .post-library h2, .storyboard h2 {
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .post-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            cursor: grab;
            text-align: center;
            background-color: #f9f9f9;
        }
        .post-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .post-card-placeholder {
            width: 100%;
            height: 100px;
            background-color: #eee;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .storyboard-list {
            min-height: 200px;
            flex-grow: 1;
            overflow-y: auto;
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .storyboard-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .storyboard-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
        .storyboard-item-placeholder {
            width: 70px;
            height: 70px;
            background-color: #eee;
            margin-right: 15px;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn, a.btn {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <form method="post" id="presentation-form">
        {% csrf_token %}
        <div class="presentation-builder">
            <div class="panel post-library">
                <h2>Post Library</h2>
                <form method="GET" action="" class="filter-form">
                    <input type="text" name="q" placeholder="Search posts..." value="{{ search_query }}" class="search-input">
                    <select name="subject" onchange="this.form.submit()">
                        <option value="">All Subjects</option>
                        {% for subject in all_subjects %}
                        <option value="{{ subject.id }}" {% if selected_subject == subject.id|stringformat:"s" %}selected{% endif %}>
                            {{ subject.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn-search">Search</button>
                </form>
                <div id="post-grid" class="post-grid">
                    {% for post in form.photo_posts %}
                    <div class="post-card" data-id="{{ post.pk }}" data-title="{{ post.title }}" data-thumbnail-url="{% if post.photo %}{{ post.photo.url }}{% endif %}">
                        {% if post.photo %}
                            <img src="{{ post.photo.url }}" alt="{{ post.title }}">
                        {% else %}
                            <div class="post-card-placeholder"></div>
                        {% endif %}
                        <span>{{ post.title }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="panel storyboard">
                <h2>Storyboard</h2>
                {{ form.title.label_tag }}
                {{ form.title }}
                {{ form.type.label_tag }}
                {{ form.type }}
                <div id="storyboard-list" class="storyboard-list"></div>
                <div class="button-group">
                    <a href="{% url 'author_post_list' username=user.username %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Presentation</button>
                </div>
            </div>
        </div>
        {{ form.posts }}
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const postGrid = document.getElementById('post-grid');
            const storyboardList = document.getElementById('storyboard-list');
            const formPosts = document.querySelector('[name="{{ form.posts.name }}"]');
            const presentationForm = document.getElementById('presentation-form');

            new Sortable(postGrid, {
                group: 'shared',
                animation: 150,
                sort: false, 
            });

            const storyboardSortable = new Sortable(storyboardList, {
                group: 'shared',
                animation: 150,
                onAdd: function (evt) {
                    const item = evt.item;
                    const title = item.dataset.title;
                    const thumbnailUrl = item.dataset.thumbnailUrl;
                    
                    item.innerHTML = ''; // Clear the card content
                    item.classList.remove('post-card');
                    item.classList.add('storyboard-item');

                    let thumbnailHtml = thumbnailUrl ? `<img src="${thumbnailUrl}" alt="${title}">` : '<div class="storyboard-item-placeholder"></div>';
                    item.innerHTML = `${thumbnailHtml}<span>${title}</span>`;
                    updateHiddenField();
                },
                onUpdate: updateHiddenField,
                onRemove: updateHiddenField
            });

            function updateHiddenField() {
                const postIds = Array.from(storyboardList.children).map(item => item.dataset.id);
                // Clear existing selections
                Array.from(formPosts.options).forEach(option => option.selected = false);
                // Select the posts in the storyboard
                postIds.forEach(id => {
                    const option = Array.from(formPosts.options).find(opt => opt.value === id);
                    if (option) {
                        option.selected = true;
                    }
                });
            }

            // Ensure the hidden field is updated right before submission
            if (presentationForm) {
                presentationForm.addEventListener('submit', updateHiddenField);
            }
        });
    </script>
</body>
</html>
