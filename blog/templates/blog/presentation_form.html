<!DOCTYPE html>
<html>
<head>
    <title>New Presentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8em;
        }
        .form-container label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .form-container .button-group {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .form-container .btn, .form-container a.btn {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .checkbox-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .checkbox-list label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create a New Presentation</h2>
            <form method="post">
                {% csrf_token %}
                <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                {{ form.title }}

                <label for="{{ form.posts.id_for_label }}">{{ form.posts.label }}</label>
                <div class="checkbox-list">
                    {{ form.posts }}
                </div>
                
                <div class="button-group">
                    <a href="{% url 'author_post_list' username=user.username %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Presentation</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
