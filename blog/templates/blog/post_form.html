<!DOCTYPE html>
<html>
<head>
    <title>New Post</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.8em;
        }
        .form-container .form-field {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-container input[type="text"],
        .form-container input[type="url"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-container .button-group {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .form-container .btn, .form-container a.btn {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            line-height: 1.5; /* Ensure consistent height */
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create a New Post</h2>
            <form id="create-post-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-field" data-type="journal photo video">
                    <label for="{{ form.subject.id_for_label }}">{{ form.subject.label }}</label>
                    {{ form.subject }}
                </div>
                <div class="form-field" data-type="journal photo video">
                    <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="form-field" data-type="journal">
                    <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label>
                    {{ form.content }}
                </div>
                <div class="form-field" data-type="photo">
                    <label for="{{ form.photo.id_for_label }}">{{ form.photo.label }}</label>
                    {{ form.photo }}
                </div>
                <div class="form-field" data-type="video">
                    <label for="{{ form.video_file.id_for_label }}">{{ form.video_file.label }}</label>
                    {{ form.video_file }}
                </div>
                <div class="form-field" data-type="video">
                    <label for="{{ form.youtube_url.id_for_label }}">{{ form.youtube_url.label }}</label>
                    {{ form.youtube_url }}
                </div>
                <div class="form-field" data-type="journal photo video">
                    <label for="{{ form.audio_file.id_for_label }}">{{ form.audio_file.label }}</label>
                    {{ form.audio_file }}
                </div>
                <div class="form-field">
                    <label for="{{ form.media_description.id_for_label }}">{{ form.media_description.label }}</label>
                    {{ form.media_description }}
                </div>
                <div class="form-field">
                    <label for="{{ form.tags.id_for_label }}">{{ form.tags.label }}</label>
                    {{ form.tags }}
                    <p style="font-size: 0.9em; color: #666;">{{ form.tags.help_text }}</p>
                </div>

                <div class="button-group">
                    <a href="{% url 'author_post_list' username=user.username %}" class="btn btn-danger">Cancel</a>
                    <button type="submit" name="action" value="draft" class="btn btn-secondary">Save as Draft</button>
                    <button type="submit" name="action" value="publish" class="btn btn-primary">Publish</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postType = '{{ post_type }}';
            const formFields = document.querySelectorAll('.form-field');

            formFields.forEach(function(field) {
                const types = field.getAttribute('data-type').split(' ');
                if (types.includes(postType) || !field.hasAttribute('data-type')) {
                    field.style.display = 'block';
                } else {
                    field.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
